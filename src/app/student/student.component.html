<!-- student.component.html -->
<h1>Survey Form</h1>
<form (ngSubmit)="submitSurvey()" [formGroup]="surveyForm">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" required>
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" required>
  </div>

  <div>
    <label for="streetAddress">Street Address:</label>
    <input type="text" id="streetAddress" formControlName="streetAddress" required>
  </div>

  <div>
    <label for="city">City:</label>
    <input type="text" id="city" formControlName="city" required>
  </div>

  <div>
    <label for="state">State:</label>
    <input type="text" id="state" formControlName="state" required>
  </div>

  <div>
    <label for="zip">ZIP Code:</label>
    <input type="text" id="zip" formControlName="zip" required>
  </div>

  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber" required>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
  </div>

  <div>
    <label for="interestSource">How did you hear about us?</label>
    <div>
      <label>
        <input type="radio" formControlName="interestSource" value="Friends"> Friends
      </label>
      <label>
        <input type="radio" formControlName="interestSource" value="Television"> Television
      </label>
      <label>
        <input type="radio" formControlName="interestSource" value="Internet"> Internet
      </label>
      <label>
        <input type="radio" formControlName="interestSource" value="Others"> Others
      </label>
      <!-- Add more radio buttons as needed -->
    </div>
  </div>

  <div>
    <label for="recommendLikelihood">How likely are you to recommend us to others?</label>
    <select formControlName="recommendLikelihood">
      <option value="Very Likely">Very Likely</option>
      <option value="Likely">Likely</option>
      <option value="Unlikely">Unlikely</option>
    </select>
  </div>

  <div>
    <label for="likedMost">What did you like most about our service?</label>
    <div>
      <label>
        <input type="checkbox" formControlName="likedMost" value="Students"> Students
      </label>
      <label>
        <input type="checkbox" formControlName="likedMost" value="Location"> Location
      </label>
      <label>
        <input type="checkbox" formControlName="likedMost" value="Campus"> Campus
      </label>
      <label>
        <input type="checkbox" formControlName="likedMost" value="Atmosphere"> Atmosphere
      </label>
      <label>
        <input type="checkbox" formControlName="likedMost" value="Sports"> Sports
      </label>
      <label>
        <input type="checkbox" formControlName="likedMost" value="DormRooms"> Dorm Rooms
      </label>
      <!-- Add more checkboxes as needed -->
    </div>
  </div>

  <div>
    <label for="additionalComments">Additional Comments:</label>
    <textarea id="additionalComments" formControlName="additionalComments"></textarea>
  </div>

  <button type="submit">Submit Survey</button>
  <button type="reset">Reset Form</button>
</form>
